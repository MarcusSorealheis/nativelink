syntax = "proto3";

package build.bazel.remote.execution.worker_protocol;

// Bazel persistent worker protocol messages
// Based on https://bazel.build/remote/persistent

// Work request sent to persistent worker
message WorkRequest {
  // Command-line arguments for the worker
  repeated string arguments = 1;

  // Input files for this request
  repeated Input inputs = 2;

  // Unique request ID for this work item
  string request_id = 3;

  // Whether to cancel this request
  bool cancel = 4;

  // Verbosity level for logging
  int32 verbosity = 5;
}

// Input file for work request
message Input {
  // Path to the input file
  string path = 1;

  // Digest of the file content
  bytes digest = 2;
}

// Work response from persistent worker
message WorkResponse {
  // Exit code of the work (0 = success)
  int32 exit_code = 1;

  // Output from the worker
  string output = 2;

  // Request ID this response corresponds to
  string request_id = 3;

  // Whether the request was cancelled
  bool was_cancelled = 4;
}
